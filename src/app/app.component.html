<p-table [value]="sales" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>

      <th>Edit</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sale>
    <tr>
      <td>{{ sale.name }}</td>
      <td>{{ sale.email }}</td>
      <td>{{ sale.phone }}</td>

      <td>
        <button
          type="button"
          class="btn btn-primary btn-sm pull-left"
          (click)="onRowEditInit(sale)"
        >
          Edit
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="card-footer">
  <button
    type="button"
    class="btn btn-primary btn-sm pull-left"
    (click)="addNewRow()"
  >
    Add Row
  </button>
  <button type="button" class="btn btn-success btn-sm pull-right" title="Save">
    Save
  </button>
</div>
